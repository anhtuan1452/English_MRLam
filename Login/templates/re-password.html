{% extends 'base.html' %}
{% load static %}
{% block title %}Đặt Lại Mật Khẩu - MR. LAM{% endblock %}

{% block content %}
<div id="reset-password-page" style="width: 100%;height:100vh; min-height: 600px; display: flex;justify-content:center;align-items:center; flex-direction: row; margin: 0; padding: 0;">
    <!-- Phần hình ảnh bên trái -->
    <div style="width: 50%;height:500px; overflow: hidden; position: relative;">
        <img src="{% static 'img.png' %}" alt="Học sinh đang học" style="width: 100%; height: 100%; object-fit: cover; display: block;">
    </div>

    <!-- Phần form bên phải -->
    <div style="width: 50%; padding: 60px 40px; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="font-size: 28px; font-weight: bold; color: #dc0000; margin-bottom: 15px; text-align: left;">Chào mừng bạn đến MR. LAM</h1>
        <h2 style="font-size: 22px; color: #333; margin-bottom: 30px; text-align: left; font-weight: normal;">Đặt lại mật khẩu</h2>

        <div style="margin-bottom: 20px; text-align: left;">
            <label style="display: block; margin-bottom: 8px; font-size: 15px; color: #333; font-weight: 500; text-align: left;">Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; background-color: #f8f9fa; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 20px; text-align: left;">
            <label style="display: block; margin-bottom: 8px; font-size: 15px; color: #333; font-weight: 500; text-align: left;">Xác nhận mật khẩu</label>
            <input type="password" placeholder="Nhập lại mật khẩu" style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; background-color: #f8f9fa; box-sizing: border-box;">
        </div>

        <button style="width: auto; min-width: 120px; padding: 10px 20px; background-color: #dc0000; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px;">Xác thực</button>
    </div>
</div>

<style>
    /* Đảm bảo không có padding hoặc margin từ các phần tử cha */
    #reset-password-page {
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
    }

    /* Ẩn các phần tử không cần thiết từ template gốc nếu cần */
    @media (max-width: 768px) {
        #reset-password-page {
            flex-direction: column !important;
        }

        #reset-password-page > div:first-child {
            width: 100% !important;
            height: 300px !important;
        }

        #reset-password-page > div:last-child {
            width: 100% !important;
            padding: 30px 20px !important;
        }
    }
</style>
{% endblock %}
