{% extends 'base.html' %}
{% load static %}

{% block title %}Đăng Ký{% endblock %}

{% block content %}
<main class="main-content">
    <section class="image-section">
        <img src="{% static 'img.png' %}" alt="Học sinh đang học trực tuyến">
    </section>

    <section class="form-section">
        <h1 class="form-title">Tạo tài khoản của bạn</h1>

        <div class="form-group">
            <label class="form-label">Đăng nhập</label>
            <input type="text" class="form-input" placeholder="Tên đăng nhập">
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="Email của bạn">
        </div>

        <div class="form-group">
            <div class="password-fields">
                <div class="password-field">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-input" placeholder="Nhập mật khẩu">
                </div>
                <div class="password-field">
                    <label class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-input" placeholder="Nhập mật khẩu">
                </div>
            </div>
        </div>

        <button class="register-btn">Đăng ký</button>
    </section>
</main>

<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Phần này chỉ áp dụng cho nội dung chính, không ảnh hưởng đến header và footer */
        .main-content {
            display: flex;
            justify-content: center;
            width: 100%;
            height:100vh;
            min-height: 600px;
            position: relative;
            align-items: center;
            background-color:#FFFFFF;
        }

        .image-section {
            width: 50%;
            height: 500px;
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .form-section {
            width: 50%;
            padding: 40px 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        .password-fields {
            display: flex;
            gap: 15px;
        }

        .password-field {
            flex: 1;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #dc0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Media queries cho thiết bị di động */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .image-section, .form-section {
                width: 100%;
            }

            .image-section {
                height: 300px;
            }

            .form-section {
                padding: 30px 20px;
            }

            .password-fields {
                flex-direction: column;
                gap: 20px;
            }
        }
</style>
{% endblock %}
