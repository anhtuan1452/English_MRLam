{% extends "base.html" %}
{% load static %}
{% block title %}Payment for {{ course.course_name }}{% endblock %}

{% block content %}
<style>
    /* Parent container for the title and payment content */
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 70px;
        margin-bottom: 50px;
        gap: 20px;
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
    }

    /* Title at the top-left of the page */
    .page-title {
        font-size: 30px;
        font-weight: bold;
        margin-left: 10px;
        margin-top: 20px;
        width: 100%;
    }

    /* Container for payment page */
    .payment-container {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on small screens */
        gap: 20px;
        width: 100%;
        max-width: 1320px;
        margin: 0 auto;
    }

    /* Style for the left form (name, phone, schedule) */
    .payment-left {
        flex: 1;
        min-width: 300px; /* Minimum width before wrapping */
        flex-basis: 60%; /* Take 60% of available space */
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .payment-left h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border 0.3s;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        border-color: #ff4c4c;
    }

    .payment-btn {
        background-color: #ff4c4c;
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        border: none;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 20px 0;
    }

    .payment-btn:hover {
        background-color: #d33d3d;
    }

    /* Style for the right course info (image and price) */
    .payment-right {
        flex: 1;
        min-width: 300px; /* Minimum width before wrapping */
        flex-basis: 35%; /* Take 35% of available space (60% + 35% + gap = ~100%) */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .course-info {
        margin-top: 20px;
    }

    .course-img {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: contain;
        margin-bottom: 20px;
        border-radius: 10px;
    }

    .course-name {
        font-size: 22px;
        margin-top: 10px;
        font-weight: bold;
    }

    .course-price {
        font-size: 18px;
        color: #ff4c4c;
        margin-top: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .payment-container {
            flex-direction: column;
        }

        .payment-left, .payment-right {
            flex-basis: 100%; /* Take full width on small screens */
            margin-left: 0;
            margin-right: 0;
        }

        .page-title {
            margin-left: 0;
            text-align: center;
        }
    }
</style>

<!-- Parent container to hold the title and payment content -->
<div class="main-container">
    <!-- Title aligned to the top-left -->
    <div class="page-title">
        <h3>Trang thanh toán</h3>
    </div>

    <!-- Payment content container -->
    <div class="payment-container">
        <div class="payment-left">
            <form action="{% url 'payment' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" id="name" name="name" placeholder="Nhập Họ và Tên" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="form-group">
                    <label for="schedule">Lịch học</label>
                    <select id="schedule" name="schedule">
                        <option value="option1">Lịch học 1</option>
                        <option value="option2">Lịch học 2</option>
                        <option value="option3">Lịch học 3</option>
                    </select>
                </div>

                <button type="submit" class="payment-btn">Thanh Toán</button>
            </form>
        </div>

        <div class="payment-right">
            <div class="course-info">
                <img src="{% static 'images/course.png' %}" alt="Course Image" class="course-img">
                <p class="course-name">{{ course.course_name }}</p>
                <p class="course-price">{{ course.price }} VND</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
