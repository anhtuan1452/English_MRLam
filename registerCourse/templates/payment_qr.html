{% extends 'base.html' %}

{% block content %}
  <div class="qr-wrapper">
    <h2 class="qr-title">Quét QR code để thanh toán</h2>
    <img src="{{ payment_info.payment.qr.url }}" alt="QR Code" class="qr-image" />
  </div>

  <script>
    // Tự động chuyển sang trang thành công sau 5 giây
    setTimeout(function() {
      window.location.href = "/payment/success/{{ payment_info.paymentinfo_id }}/";
    }, 5000);
  </script>
{% endblock %}

{% block footer %}
{% endblock %}

{% block styles %}
<style>
.qr-wrapper {
  text-align: center;
  margin-top: 60px;
}

.qr-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.qr-image {
  width: 300px;
  height: 300px;
  object-fit: contain;
  margin-bottom: 30px;
}

</style>
{% endblock %}
