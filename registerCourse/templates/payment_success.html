{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="success-wrapper">
  <h2 class="success-title">Thanh toán thành công</h2>
  <img src="{% static 'images/course.png' %}" alt="Khoá học" class="course-image" />
  <div class="btn-wrapper">
    <a href="/" class="btn-home">Quay lại trang chủ <i class="fas fa-arrow-circle-right"></i></a>
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block styles %}
<style>
.success-wrapper {
  text-align: center;
  margin-top: 60px;
}

.success-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.course-image {
  width: 400px;
  max-width: 90%;
  height: auto;
  margin-bottom: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.btn-wrapper {
  text-align: center;
}

.btn-home {
  display: inline-block;
  padding: 12px 24px;
  background-color: #c40000;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  text-decoration: none;
  font-size: 16px;
}

.btn-home:hover {
  background-color: #a10000;
}
</style>
{% endblock %}
