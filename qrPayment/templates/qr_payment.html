{% extends 'base-admin.html' %}

{% block title %}
{% endblock %}

{% block content %}
<style>
  /* QR payment*/
.container h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #870161; /* Momo brand color (optional) */
}

/* Form layout */
.form-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Form area */
.info-form {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* Form groups */
.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group label {
  font-weight: 500;
  color: #444;
}

.form-group input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* File upload box */
.file-upload {
  border: 2px dashed #ccc;
  border-radius: 4px;
  text-align: center;
  padding: 30px;
  color: #777;
  cursor: pointer;
}

.file-upload p {
  margin: 6px 0;
}

.file-upload .sub-text {
  font-size: 0.9rem;
  color: #aaa;
}

/* Buttons row */
.button-row {
  display: flex;
  gap: 10px;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.save-btn {
  background-color: #CC0000;
  color: #fff;
}
.save-btn::hover {
  background-color: #ad0011;
  color: #fff;
}

.cancel-btn {
  background-color: #ccc;
  color: #333;
}
.cancel-btn::hover {
  background-color: #c2c2c2;
  color: #ffffff;
}

/* QR Code area */
.qr-container {
  flex: 0 0 600px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.qr-container img {
  max-width: 100%;
  height: auto;
  border: 1px solid #ccc;
  border-radius: 4px;
}
</style>

<div class="container">
    <h1>Momo QR</h1>

    <div class="form-container">
      <form class="info-form">
        <div class="form-group">
          <label for="bankName">Ngân hàng thụ hưởng</label>
          <input
            type="text"
            id="bankName"
            name="bankName"
            placeholder="Ngân hàng thụ hưởng"
            value="Momo"
          />
        </div>

        <div class="form-group">
          <label for="accountNumber">Số tài khoản thụ hưởng</label>
          <input
            type="text"
            id="accountNumber"
            name="accountNumber"
            placeholder="Số tài khoản thụ hưởng"
            value="037412188"
          />
        </div>

        <div class="form-group">
          <label for="accountHolder">Tên chủ tài khoản</label>
          <input
            type="text"
            id="accountHolder"
            name="accountHolder"
            placeholder="Tên chủ tài khoản"
            value="Nguyen Hoang Anh Tuan"
          />
        </div>

        <div class="file-upload">
          <p>Drag your file(s)</p>
          <p class="sub-text">Max 50MB files are allowed</p>
        </div>

        <div class="button-row">
          <button type="submit" class="btn save-btn">Save</button>
          <button type="button" class="btn cancel-btn">Hủy</button>
        </div>
      </form>

      <div class="qr-container">
        <!-- Replace 'qrcode.png' with the path/URL to your actual QR code image -->
        <img src="qrcode.png" alt="Momo QR Code" />
      </div>
    </div>
  </div>
{% endblock %}
