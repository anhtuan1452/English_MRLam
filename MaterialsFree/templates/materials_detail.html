{% extends 'base.html' %}

{% block title %}{{ document.doc_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ document.doc_name }}</h1>

    <div class="card">
        <div class="card-body">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe
                    src="{{ file_url }}#toolbar=0"
                    class="embed-responsive-item"
                    style="border: none;"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="mt-3">
                <a href="{{ file_url }}" download class="btn btn-primary">
                    <i class="fas fa-download"></i> Tải xuống
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
