{% extends 'base-admin.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}
{% block title %}Sửa thông tin người dùng{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1 class="page-title">Chi tiết thông tin người dùng</h1>
        <div class="title-underline"></div>
    </div>

    <form id="userForm" method="POST" action="{% url 'user_edit' user.user_id %}">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Thông tin người dùng</h2>
            </div>
            <div class="card-content">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first_name" class="form-label">Họ</label>
                        <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name" class="form-label">Tên</label>
                        <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob" class="form-label">Ngày sinh</label>
                        <input type="date" id="dob" name="dob" class="form-input" value="{{ user.dob|date:'Y-m-d' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sex" class="form-label">Giới tính</label>
                        <div class="select-wrapper">
                            <select id="sex" name="sex" class="form-select" required>
                                <option value="Nam" {% if user.sex == 'Nam' %}selected{% endif %}>Nam</option>
                                <option value="Nữ" {% if user.sex == 'Nữ' %}selected{% endif %}>Nữ</option>
                                <option value="Khác" {% if user.sex == 'Khác' %}selected{% endif %}>Khác</option>
                            </select>
                            <div class="select-arrow"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Tên tài khoản</label>
                        <input type="text" id="username" name="username" class="form-input" value="{{ user.account.username }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Nhập mật khẩu mới">
                        <small class="form-hint">Để trống nếu không muốn thay đổi mật khẩu</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu mới">
                    </div>
                    
                    <div class="form-group">
                        <label for="role" class="form-label">Vai trò</label>
                        <div class="select-wrapper">
                            <select id="role" name="role" class="form-select" required>
                                <option value="admin" {% if user.account.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="student" {% if user.account.role == 'student' %}selected{% endif %}>Học viên</option>
                                <option value="teacher" {% if user.account.role == 'teacher' %}selected{% endif %}>Giáo viên</option>
                            </select>
                            <div class="select-arrow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-success">Lưu</button>
        </div>
    </form>
</div>

<script>
    // Form validation
    document.getElementById('userForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Chỉ kiểm tra nếu người dùng đã nhập mật khẩu mới
        if (password || confirmPassword) {
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Mật khẩu không khớp');
            }
        }
    });
</script>
{% endblock %}
